<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
</head>
<body>
    <a href="/create-customer"> Create Customer</a>
    <h1>Customer</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <th:block th:each="customer : ${customer}" >
            <tr>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}">
                <td><a th:href="@{/edit-customer/__${customer.id}__}">EDIT</a></td>
                <td><a th:href="@{/delete-customer/__${customer.id}__}">DELETE</a></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
